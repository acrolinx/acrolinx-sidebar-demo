name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      testserver_username: ${{ secrets.testserver_username }}
      testserver_password: ${{ secrets.testserver_password }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npm test
