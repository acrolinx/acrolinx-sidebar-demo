<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="../bower_components/mocha/mocha.css">
  <style>
    body {
      -webkit-user-select: text !important;
    }
  </style>
</head>
<body>
<div id="mocha"></div>

<!--(If you change this, you might want to change test/karma.conf.js too.)-->


<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/lodash/lodash.js"></script>
<script src="/bower_components/q/q.js"></script>

<script src="/bower_components/google-diff-match-patch-js/diff_match_patch_uncompressed.js"></script>

<script src="/bower_components/ckeditor/ckeditor.js"></script>
<script src="/bower_components/tinymce/tinymce.js"></script>

<script src="../bower_components/mocha/mocha.js"></script>
<script src="../bower_components/chai/chai.js"></script>
<script src="../distrib/acrolinx-sidebar-integration.js"></script>

<script>
  mocha.setup('bdd');
</script>
<script src="../tmp/compiled/test.js"></script>
<script>
  // I seems that rangy needs some time to load (e.g. in firefox).
  // So we need to postpone test execution a little bit.
  var isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
  setTimeout(function () {
    mocha.run()
  }, isFirefox ? 1000 : 100);
</script>
</body>
</html>
