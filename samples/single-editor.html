<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Acrolinx Sidebar Single-Editor Example</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body onload="initAcrolinx()">
  <div id="sidebarContainer"></div>

  <div id="app">
    <h1>Acrolinx Sidebar Single-Editor Example</h1>

    <p>
      <a href="index.html">Other Examples</a> | <a href="https://support.acrolinx.com/hc/en-us/articles/205687652-Acrolinx-Sidebar-API-Reference"
        target="_blank">Getting
        Started with Custom Integrations</a>
    </p>

    <div id="editor" contenteditable="true" spellcheck="false">This textt has more then a <b>errorr</b>.</div>

  </div>

  <script src="https://unpkg.com/acrolinx-sidebar-sdk/dist/acrolinx-sidebar-sdk.js"></script>
  <script src="config.js"></script>


  <script>
    function initAcrolinx() {

      // Create the main Acrolinx plugin.
      var acrolinxPlugin = new acrolinx.plugins.AcrolinxPlugin(basicConf);

      // Create an adapter for an editable div.
      // Alternative: new acrolinx.plugins.adapter.ContentEditableAdapter({element: document.getElementById('editor')})
      var adapter = new acrolinx.plugins.adapter.ContentEditableAdapter({ editorId: 'editor' });

      // Register the single adapter to the main Acrolinx plugin.
      acrolinxPlugin.registerAdapter(adapter);

      acrolinxPlugin.init();
    }

  </script>
</body>

</html>
