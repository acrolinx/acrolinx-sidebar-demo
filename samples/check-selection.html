<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Acrolinx Sidebar - Check Selection Example</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="sidebarContainer"></div>

<div id="app" style="width: 800px">
  <h1>Acrolinx Sidebar - Check Selection Example</h1>
  <p>
    <a href="index.html">Other Examples</a> | <a
    href="https://support.acrolinx.com/hc/en-us/categories/10209837818770-Build-With-Acrolinx" target="_blank">Build With Acrolinx</a>
  </p>

  <p>Styled Text (Editable div)</p>
  <div id="editableDiv1" contenteditable="true" spellcheck="false" style="min-width: 30em;">
    <p>The <strong class="testClass">testi</strong> and the <i>testo</i>.</p>
    <p>And here we have a new testt.</p>
  </div>
</div>


<script src="config.js"></script>
<script type="module">
  import { AcrolinxPlugin, ContentEditableAdapter, MultiEditorAdapter } from 'https://unpkg.com/@acrolinx/sidebar-sdk/dist/index.js';

  window.basicConf.checkSelection = true;

  function initAcrolinxPlugin() {
    const acrolinxPlugin = new AcrolinxPlugin(window.basicConf);
    const contentEditableAdapter1 = new ContentEditableAdapter({editorId: 'editableDiv1'});
    const multiAdapter = new MultiEditorAdapter({});
    multiAdapter.addSingleAdapter(contentEditableAdapter1);
    acrolinxPlugin.registerAdapter(multiAdapter);
    acrolinxPlugin.init();
  }

  initAcrolinxPlugin();

</script>

</body>
</html>
