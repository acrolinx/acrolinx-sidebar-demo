<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Acrolinx Sidebar TinyMCE Example</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.rawgit.com/tinymce/tinymce-dist/4.2.5/tinymce.min.js"></script>
</head>

<body>
  <div id="sidebarContainer"></div>

  <div id="app" style="position: absolute;left:0px;right: 350px;">
    <h1>Acrolinx Sidebar TinyMCE Example</h1>

    <p>
      <a href="index.html">Other Examples</a> | <a href="https://support.acrolinx.com/hc/en-us/categories/10209837818770-Build-With-Acrolinx" target="_blank">Build With Acrolinx</a>
    </p>

    <textarea name="TinyEditor" id="editor_tinymce" rows="10" cols="40">This textt has more then a errorr.</textarea>

  </div>

  <script src="config.js"></script>

  <script type="module">
    import { AcrolinxPlugin, TinyMCEAdapter } from 'https://unpkg.com/@acrolinx/sidebar-sdk/dist/index.js';

    function initAcrolinx() {
      window.basicConf.checkSelection = true;
      const acrolinxPlugin = new AcrolinxPlugin(window.basicConf);
      const tinyMceAdapter = new TinyMCEAdapter({ editorId: 'editor_tinymce' });
      acrolinxPlugin.registerAdapter(tinyMceAdapter);
      acrolinxPlugin.init();
    }

    tinymce.init({
      selector: "#editor_tinymce",
      height: 50
    });

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initAcrolinx);
    } else {
      initAcrolinx();
    }
  </script>
</body>

</html>
