<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Acrolinx Sidebar Markdown-Editor Example</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body onload="initAcrolinx()">
<div id="sidebarContainer"></div>

<div id="app">
  <h1>Acrolinx Sidebar Markdown-Editor Example</h1>

  <p>
    <a href="single-editor.html">Single-Editor Example</a> | <a href="multi-editor.html">Multi-Editor Example</a> | <a
    href="https://support.acrolinx.com/hc/en-us/articles/205687652-Acrolinx-Sidebar-API-Reference" target="_blank">Open
    Acrolinx Sidebar API Documentation</a>
  </p>
  <p class="note">Checking markdown requires Acrolinx Server Version 5.1 or higher.</p>
  <textarea rows="25" cols="120" id="editor" spellcheck="false"># This is an Title
This textt has more then a errorr.

# An other title

* some
* bullets

</textarea>

</div>

<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/lodash/lodash.js"></script>
<script src="/bower_components/q/q.js"></script>
<script>
  var acrolinxLibs = {
    Q: Q.noConflict(),
    _: _.noConflict()
  };
</script>
<script src="/distrib/acrolinx-sidebar-integration.js"></script>
<script src="config.js"></script>


<script>
  function initAcrolinx() {

    // Create the main Acrolinx plugin.
    var acrolinxPlugin = new acrolinx.plugins.AcrolinxPlugin(basicConf);

    // Create an adapter for an editable div.
    // Alternative: new acrolinx.plugins.adapter.ContentEditableAdapter({element: document.getElementById('editor')})
    var adapter = new acrolinx.plugins.adapter.InputAdapter({editorId: 'editor', format: 'MARKDOWN'});

    // Register the single adapter to the main Acrolinx plugin.
    acrolinxPlugin.registerAdapter(adapter);

    acrolinxPlugin.init();
  }

</script>
</body>
</html>
