<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Acrolinx Sidebar Markdown-Editor Example</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body onload="initAcrolinx()">
  <div id="sidebarContainer"></div>

  <div id="app">
    <h1>Acrolinx Sidebar Markdown-Editor Example</h1>

    <p>
      <a href="index.html">Other Examples</a> | <a href="https://support.acrolinx.com/hc/en-us/categories/10209837818770-Build-With-Acrolinx" target="_blank">Build With Acrolinx</a>
    </p>

    <p class="note">Checking markdown requires Acrolinx Server Version 5.1 or higher.</p>
    <textarea rows="25" cols="120" id="editor" spellcheck="false"># This is an Title
This textt has more then a errorr.

# An other title

* some
* bullets

</textarea>

  </div>

  <script src="https://unpkg.com/@acrolinx/sidebar-sdk@1.1.14/dist/acrolinx-sidebar-sdk.js"></script>
  <script src="config.js"></script>


  <script>
    function initAcrolinx() {

      // Create the main Acrolinx plugin.
      var acrolinxPlugin = new acrolinx.plugins.AcrolinxPlugin(basicConf);

      // Create an adapter for a text area.
      var adapter = new acrolinx.plugins.adapter.InputAdapter({ editorId: 'editor', format: 'MARKDOWN' });

      // Register the single adapter to the main Acrolinx plugin.
      acrolinxPlugin.registerAdapter(adapter);

      acrolinxPlugin.init();
    }

  </script>
</body>

</html>
