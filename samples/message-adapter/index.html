<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Acrolinx Sidebar Message Adapter Example</title>
  <link rel="stylesheet" href="../style.css"/>
</head>
<body>
<div id="sidebarContainer"></div>

<div id="app">
  <h1>Acrolinx Sidebar Message Adapter Example</h1>
  <textarea id="editor" spellcheck="false">This textt has more then a errorr.</textarea>
</div>


<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/q/q.js"></script>
<script src="/distrib/acrolinx-sidebar-integration.js"></script>
<script src="../config.js"></script>


<script>
  var acrolinxPlugin = new acrolinx.plugins.AcrolinxPlugin($.extend({}, basicConf, {
    useMessageAdapter: true,
    sidebarUrl: './sidebar-iframe/'
  }));
  var inputAdapter = new acrolinx.plugins.adapter.InputAdapter({editorId: 'editor'});
  acrolinxPlugin.registerAdapter(inputAdapter);
  acrolinxPlugin.init();
</script>
</body>
</html>
