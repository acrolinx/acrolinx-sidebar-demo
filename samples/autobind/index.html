<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Bind Example</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
</head>
<body>


<div style="float: left">
  <p><textarea id="textAreaId" name="textAreaName" class="textAreaClass" id="" cols="30" rows="10">Text withh a errorr.</textarea></p>
  <p>
    <button id="removeTextarea">Remove Textarea</button>
    <button id="toggleTextarea">Toggle Textarea</button>
  </p>
  <p><input type="text" value="head line with problemm"/></p>
  <div id="contenteditableId" contenteditable="true">This content has an problemm.</div>
  <p>
    <button id="removeContenteditable">Remove contenteditable</button>
    <button id="toggleContenteditable">Toggle contenteditable</button>
  </p>
</div>

<iframe src="iframe.html" frameborder="0" height="400" style="float: left"></iframe>


<div>
  <h2>IFrame from different domain.</h2>
  <!-- Just an example for a page from a different domain. -->
  <iframe
    src="https://cdn.rawgit.com/acrolinx/acrolinx-sidebar-demo/main/samples/autobind/iframe-different-domain.html"
    frameborder="0"></iframe>
</div>

<p><input readonly type="text" value="do not check readonly"/></p>
<p><input role="combobox" value="do check itt"/></p>
<p><input role="combobox" autocomplete="off" value="do nott check combobox"/></p>
<p><input role="combobox" autocomplete="false" value="do nott check combobox"/></p>


<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

<script src="https://unpkg.com/@acrolinx/sidebar-sdk/dist/acrolinx-sidebar-sdk.js"></script>
<script src="../config.js"></script>

<script>
  var floatingSidebar;
  window.addEventListener("load", function () {
    floatingSidebar = acrolinx.plugins.autoBindFloatingSidebar(basicConf);
  });

  $('#removeTextarea').click(function () {
    $('textarea').remove();
  });

  $('#toggleTextarea').click(function () {
    $('textarea').toggle();
  });

  $('#removeContenteditable').click(function () {
    $('[contenteditable]').remove();
  });

  $('#toggleContenteditable').click(function () {
    $('[contenteditable]').toggle();
  });

</script>


</body>
</html>
