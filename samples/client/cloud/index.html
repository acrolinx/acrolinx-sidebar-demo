<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Acrolinx Sidebar Example</title>
  <link rel="stylesheet" href="../../style.css"/>
</head>
<body onload="initAcrolinx()">
<div id="sidebarContainer"></div>

<div id="app">
  <h1>Acrolinx Sidebar Example Cloud</h1>

  <pre id="errorMessage"></pre>

  <p>
    <a href="multi-editor.html">Multi-Editor Sidebar Cloud</a> | <a href="../../on-premise/index.html">Sidebar on Premise</a> | <a href="https://acrolinx-integrations.acrolinx-cloud.com/sidebar/v13/docs/index.html" target="_blank">Open Acrolinx Sidebar API Documentation</a>
  </p>

  <div id="editor" contenteditable="true" spellcheck="false">This textt has more then a errorr.</div>

</div>

<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/rangy/rangy-core.js"></script>
<script src="/bower_components/rangy/rangy-textrange.js"></script>

<script type="text/javascript" src="config.js"></script>
<script src="/distrib/acrolinx-sidebar-integration.js"></script>

<script>
  function initAcrolinx() {
    var basicConf = {
      sidebarType: 'CLOUD',
      sidebarContainerId: 'sidebarContainer',
      editorId: 'editor',
      documentId: acrolinxExampleConfig.documentId,
      integrationFacadeBaseUrl: 'https://acrolinx-integrations.acrolinx-cloud.com/api/v1/integration',
      requestAccessTokenCallback: function (onGotAccessToken) {
        requestAccessToken(acrolinxExampleConfig.documentId).done(onGotAccessToken);
      }

    };

    //Init the main Acrolinx Plugin
    var acrolinx = new AcrolinxPlugin(basicConf);

    //A simple Adapter for a Editable Div
    var simpleAdapter = new SimpleTextAdapter(basicConf);
    //Register one Element-Adapter to the main Acrolinx PLugin
    acrolinx.registerAdapter(simpleAdapter);


    //Init Acrolinx Plugin.
    acrolinx.init();
  }

</script>
</body>
</html>
