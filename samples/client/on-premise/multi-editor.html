<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/bower_components/ckeditor/ckeditor.js"></script>
    <script src="/bower_components/tinymce/tinymce.js"></script>

    <script src="/bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/rangy/rangy-core.js"></script>
    <script src="/bower_components/rangy/rangy-textrange.js"></script>

    <script src="/distrib/acrolinx-sidebar-integration.js"></script>
    <link rel="stylesheet" href="../../style.css"/>
    <script>

    </script>
</head>
<body onload="initAcrolinx()">
<p>
    <a href="index.html">Simple Sidebar On Premise</a> | <a href="https://acrolinx-integrations.acrolinx-cloud.com/sidebar/v13/docs/index.html" target="_blank">Open Acrolinx Sidebar API Documentation</a>
</p>
<div id="sidebarContainer"></div>
<div id="app" style="width: 800px">
    <h1>Acrolinx Sidebar Example On-Premise</h1>

    <pre id="errorMessage"></pre>
    <form>
        <p>Normal Text (Editable div)</p>
        <div id="EditableDiv" contenteditable="true" spellcheck="false">Hellow world!</div>
        <p>CK Editor</p>
        <textarea name="CkEditor" id="editor_ck" rows="10" cols="40">
            This textt has more then a errorr.
        </textarea>
        <p>TinyMCE Editor</p>
        <textarea name="TinyEditor" id="editor_tinymce" rows="10" cols="40">
            This textt has more then a errorr.
        </textarea>
        <script>
            CKEDITOR.disableAutoInline = true;
            // Replace the <textarea id="editor1"> with a CKEditor
            // instance, using default configuration.
        </script>
    </form>
</div>

<script src="example.js"></script>
<script type="text/javascript">
    'use strict';


    function initAcrolinx() {

        //Init the main Acrolinx Plugin
        var acrolinx = new AcrolinxPlugin(basicConf);

        //A simple Adapter for a Editable Div
        var simpleAdapter = new SimpleTextAdapter(_.extend(_.clone(basicConf),{editorId: 'EditableDiv'}));
        var ckEditapter = new CKEditorAdapter(_.extend(_.clone(basicConf),{editorId: 'editor_ck'}));
        var mceAdapter = new TinyMCEAdapter(_.extend(_.clone(basicConf),{editorId: 'editor_tinymce'}));
        var multiAdapter = new MultiEditorAdapter(basicConf);
        multiAdapter.addSingleAdapter(simpleAdapter);
        multiAdapter.addSingleAdapter(ckEditapter,'span class="hello"');
        multiAdapter.addSingleAdapter(mceAdapter,'span class="hello"');

        //Register one Element-Adapter to the main Acrolinx PLugin
        acrolinx.registerAdapter(multiAdapter);


        //Init Acrolinx Plugin.
        acrolinx.init();


        CKEDITOR.replace('editor_ck',{
            extraPlugins: 'acrolinx',
            height:50
        });

        tinymce.init({selector:"#editor_tinymce",plugins:"acrolinx",height:50});



    }

</script>

</body>
</html>
