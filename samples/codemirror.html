<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Acrolinx Sidebar CodeMirror Example</title>
  <link rel="stylesheet" href="/bower_components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="style.css"/>

  <style>
    .CodeMirror {
      max-width: 600px;
      border: 1px solid silver;
    }

    #documentReferenceSection {
      margin: 10px 0;
    }

  </style>
</head>
<body>
<div id="sidebarContainer"></div>


<div id="app">
  <h1>Acrolinx Sidebar CodeMirror Examples</h1>

  <p>
    <a href="index.html">Other Examples</a>
  </p>

  <select id="exampleSelector"></select>

  <div id="documentReferenceSection" style="display: none">
    <label for="documentReferenceInput">documentReference:</label>
    <input type="text" id="documentReferenceInput" size="50"/>
  </div>

  <textarea rows="25" cols="80" id="editor" spellcheck="false">
</textarea>

</div>


<script src="/bower_components/codemirror/lib/codemirror.js"></script>
<script src="/bower_components/codemirror/mode/xml/xml.js"></script>
<script src="/bower_components/codemirror/mode/markdown/markdown.js"></script>

<script src="../distrib/acrolinx-sidebar-integration.js"></script>
<script src="config.js"></script>

<script src="codemirror-example-data.js"></script>
<script src="codemirror.js"></script>
