<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Acrolinx Sidebar CodeMirror Example</title>
  <link rel="stylesheet" href="/bower_components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="style.css"/>

  <style>
    .CodeMirror {
      max-width: 500px;
      border: 1px solid silver;
    }
  </style>
</head>
<body onload="initAcrolinx()">
<div id="sidebarContainer"></div>

<div id="app">
  <h1>Acrolinx Sidebar CodeMirror Example</h1>

  <p>
    <a href="single-editor.html">Single-Editor Example</a> | <a href="multi-editor.html">Multi-Editor Example</a> | <a
    href="https://support.acrolinx.com/hc/en-us/articles/205687652-Acrolinx-Sidebar-API-Reference" target="_blank">Open
    Acrolinx Sidebar API Documentation</a>
  </p>
  <textarea rows="25" cols="80" id="editor" spellcheck="false"><h3>This texxt has a problemm.</h3>
  <p>This is saad.</p>

  <p>I need an <b>drink</b>.</p>
  <p>I need an
    linebreak.</p>






















The end is nearr.
</textarea>

</div>


<script src="/bower_components/codemirror/lib/codemirror.js"></script>
<script src="/bower_components/codemirror/mode/xml/xml.js"></script>

<script src="../distrib/acrolinx-sidebar-integration.js"></script>
<script src="config.js"></script>


<script>
  var codeMirrorEditor = CodeMirror.fromTextArea(document.getElementById("editor"), {
    lineNumbers: true,
    mode: "text/html"
  });

  function initAcrolinx() {
    basicConf.checkSelection = true;

    // Create the main Acrolinx plugin.
    var acrolinxPlugin = new acrolinx.plugins.AcrolinxPlugin(basicConf);


    // Create an adapter for a text area.
    var adapter = new acrolinx.plugins.adapter.CodeMirrorAdapter({editor: codeMirrorEditor});

    // Register the single adapter to the main Acrolinx plugin.
    acrolinxPlugin.registerAdapter(adapter);

    acrolinxPlugin.init();
  }

</script>
</body>
</html>
